

<!-- main header -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">资源位管理</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default" ng-init="vm.options.mode='code'">

            <!-- heading -->
            <div class="panel-heading panel-heading-admin">
                新建资源位
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label for="">资源位名称</label>
                  <div class="input-group">
                      <input type="text" placeholder="资源位名称" class="form-control" ng-model="vm.resource.resourceName"/>
                  </div>
              </div>
              <div class="form-group">
                <label for="">接口格式</label>
                <angular-jsoneditor ng-model="vm.resource.interface" options="vm.options" style="width: 100%; height: 600px;"></angular-jsoneditor>
              </div>
              <div class="form-group">
                <label for="">资源位备注</label>
                  <div class="input-group">
                      <input type="text" placeholder="资源位备注" class="form-control" ng-model="vm.resource.remark">
                  </div>
              </div>
              <div class="form_submit">
                  <button  ng-click="vm.createResource()" class="btn btn-submit">修改内容</button>
              </div>
            </div> <!-- / panel body -->
        </div>
    </div>
</div>
