<!-- main heading -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">资源位列表</h3>
        <page-loading ng-show="!vm.ready"></page-loading>
    </div>
</div>
<div class="row" ng-show="vm.ready" ng-init="vm.getList()">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <!-- panel heading -->
            <div class="panel-heading">
                <a ui-sref="root.resource.create">
                    新增资源位
                </a>
            </div>

            <div class="panel-body">

                <div class="count-search">

                    <!-- count -->
                    <div class="count">
                        Total <span ng-bind="vm.list.length"></span> Resources
                    </div>

                    <!-- search -->
                    <div id="search">
                        <i class="material-icons i-search">search</i>
                        <input type="text" placeholder="搜索" ng-model="vm.search" ng-keydown="vm.liveSearch()" />
                    </div>

                </div>

                <!-- data table -->
                <div class="table-responsive">
                    <table class="table table-striped text-center" id="dataTables-example">
                        <thead>
                        <tr>
                            <th class="text-center">资源位ID</th>
                            <th class="text-center">资源位名称</th>
                            <th class="text-center">计划管理</th>
                            <th class="text-center">创建时间</th>
                            <th class="table-actions text-center">操作</th>
                        </tr>

                        </thead>
                        <tbody id="search_result">

                        <tr class="odd gradeX" ng-repeat="m in vm.list">
                                <td ng-bind="m.id"></td>
                                <td ng-bind="m.resourceName"></td>
                                <td><a ui-sref="root.resource.plan({id: m.id })">查看</a></td>
                                <td>{{m.created_at | date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                                <td class="table-actions">
                                    <a ui-sref="root.resource.edit({id: m.id })">
                                        <div class="action action-edit pull-left">
                                            <i class="material-icons action-icon">create</i>
                                        </div>
                                    </a>
                                    <a ng-click="vm.delResource(m.id)">
                                        <div class="action action-delete pull-left">
                                            <i class="material-icons action-icon">delete</i>
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div> <!-- / data table -->

            </div>
        </div>
    </div>
</div>
