

<!-- main header -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">资源位-计划管理</h3>
    </div>
</div>

<div class="row" ng-init="vm.getResource()">
    <div class="col-lg-12">

        <div class="panel panel-default" ng-init="vm.options.mode='form'">

            <!-- heading -->
            <div class="panel-heading panel-heading-admin">
                新建计划
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label for="">所属资源位</label>
                  <div class="input-group">
                      <input type="text" placeholder="资源位名称" class="form-control" ng-model="vm.resource.resourceName" disabled/>
                  </div>
              </div>
              <div class="form-group">
                <label for="">计划名称</label>
                  <div class="input-group">
                      <input type="text" placeholder="计划名称" class="form-control" ng-model="vm.plan.planName"/>
                  </div>
              </div>
              <div class="form-group">
                <label for="">计划开始时间</label>
                  <div class="input-group">
                      <input type="date" placeholder="计划开始时间" class="form-control" ng-model="vm.plan.startTime"/>
                  </div>
              </div>
              <div class="form-group">
                <label for="">计划结束时间</label>
                  <div class="input-group">
                      <input type="date" placeholder="计划结束时间" class="form-control" ng-model="vm.plan.endTime"/>
                  </div>
              </div>
              <div class="form-group">
                <div class="operation" style="margin-bottom:10px">
                  <button class="btn btn-default" type="submit" ng-click="vm.changeEditMode()">切换编辑模式</button>
                  <image-choose choose="vm.selectedImg" ng-if="vm.options.mode=='form'"></image-choose>
                  <text-choose choose="vm.selectedText" ng-if="vm.options.mode=='form'"></text-choose>
                </div>
                <label for="">接口内容</label>
                <angular-jsoneditor ng-model="vm.plan.interface" options="vm.options" style="width: 100%; height: 600px;"></angular-jsoneditor>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="vm.plan.effective" ng-init="vm.plan.online=false"/> 立即生效
                </label>
              </div>
              <div class="form_submit">
                  <button  ng-click="vm.createPlan()" class="btn btn-submit">创建</button>
              </div>
            </div> <!-- / panel body -->
        </div>
    </div>
</div>
