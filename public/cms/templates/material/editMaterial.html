
<!-- main header -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">素材管理</h3>
    </div>
</div>

<div class="row" ng-init="vm.getMaterial()">
    <div class="col-lg-12">

        <div class="panel panel-default">

            <!-- heading -->
            <div class="panel-heading panel-heading-admin">
                编辑素材
            </div>

            <div class="panel-body" ng-init="vm.material.materialType=='text'">

                <div class="textUpload">
                  <!-- name -->
                  <div class="form-group">
                    <label for="">素材名称</label>
                      <div class="input-group">
                          <input type="text" placeholder="素材名称" class="form-control" ng-model="vm.material.materialName"/>
                      </div>
                  </div>
                  <script id="UEcontainer" name="content" type="text/plain" style="width:1150px;height:500px;" ueditor></script>
                  <!-- Submit -->
                  <div class="form_submit">
                      <button  ng-click="vm.updateMaterial()" class="btn btn-submit">修改</button>
                  </div>
                </div>
            </div> <!-- / panel body -->
        </div>
    </div>
</div>
